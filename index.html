<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlphaRed - Stop waiting for the news for your news</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>AlphaRed</h1>
      <p>Get tailored updates in Chinese policy affecting you!</p>
    </header>

    <section class="value-prop">
      <div class="value">Gain an edge over the competition</div>
      <div class="value">Pivot quickly and easily when laws change</div>
      <div class="value">Get insights tailored towards you</div>
    </section>

    <section class="cta">
      <p>Be first to try it:</p>

      <form id="signup-form">
        <input
          name="data[email]"
          type="email"
          required
          placeholder="Your email"
        />
        <button type="submit">Join the waitlist</button>
      </form>

      <p id="thank-you" style="display: none;">Thanks for signing up! We'll be in touch soon.</p>


    </section>
  </div>

  <script>
    const form = document.getElementById("signup-form");
    const thankYou = document.getElementById("thank-you");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      const response = await fetch("https://sheetdb.io/api/v1/4h7bsxj2s2yc9", {
        method: "POST",
        body: formData,
      });

      if (response.ok) {
        form.style.display = "none";
        thankYou.style.display = "block";
      } else {
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
